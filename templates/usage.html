<!-- Modal for Button 2 - Content Display -->
<div aria-hidden="true" aria-labelledby="contentModalLabel" class="modal fade" id="contentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contentModalLabel">How to use this chatbot</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Click upload file to add pdf files</li>
                    <li class="list-group-item">Click list file on left side to see file data</li>
                    <li class="list-group-item">Type your message in text area</li>
                    <li class="list-group-item">Use @ to tag file, what you want to ask</li>
                    <li class="list-group-item">Click send or Enter to send message</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
