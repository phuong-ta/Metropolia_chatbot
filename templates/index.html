<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="{{ url_for('static', path='css/index.css') }}" rel="stylesheet">

</head>
<body>
<!-- start-->

<div class="container-fluid">
  <!-- Sidebar for file listing -->
  <div class="file-list">
    <button class="btn btn-secondary w-100 mb-3">List Files</button>
    <!-- Placeholder for files and folders -->
    <div class="file-content">
      <!-- Files and folders will be displayed here -->
      <p class="text-muted">No files or folders yet.</p>
    </div>
  </div>

  <!-- Chatbox and Controls -->
  <div class="chatbox-container">
    <div class="button-container d-flex justify-content-end mb-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">Button 1</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contentModal">Button 2</button>
    </div>

    <!-- Chatbox area -->
    <div class="chatbox" id="chatbox">
      <div class="message">
        <div class="bot-message">Bot's response</div>
      </div>
      <div class="message">
        <div class="user-message">User's message</div>
      </div>
      <!-- More messages can go here -->
    </div>

    <!-- Text area for user input -->
    <div class="text-area-container">
      <textarea class="form-control" placeholder="Type your message here..."></textarea>
      <button class="btn btn-primary">Send</button>
    </div>
  </div>
</div>

<!-- Modal for Button 1 - Form with Upload and Close -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">Upload Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="fileUpload" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="fileUpload">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Upload</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Button 2 - Content Display -->
<div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contentModalLabel">Content</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>This is the content for Button 2.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!--end-->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
