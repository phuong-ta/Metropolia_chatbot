<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="{{ url_for('static', path='css/index.css') }}" rel="stylesheet">

</head>
<body>
<!-- start-->

<div class="container-fluid">
    <!-- Sidebar for file listing -->
    <div class="file-list">
        <button class="btn btn-secondary w-100 mb-3" onclick="handleListFilesClick()">List Files</button>
        <!-- Placeholder for files and folders -->
        <div id="fileContent">
            <p class="text-muted">No files or folders yet.</p>
        </div>
    </div>

    <!-- Chatbox and Controls -->
    <div class="chatbox-container">
        <div class="button-container d-flex justify-content-end mb-2">
            <button class="btn btn-primary" data-bs-target="#formModal" data-bs-toggle="modal">Upload file</button>
            <button class="btn btn-primary" data-bs-target="#contentModal" data-bs-toggle="modal">Usage</button>
        </div>

        <!-- Chatbox area -->
        <div class="chatbox" id="chatbox">
            <div class="message">
                <div class="bot-message">Bot's response</div>
            </div>
            <div class="message">
                <div class="user-message">User's message</div>
            </div>
            <!-- More messages can go here -->
        </div>

        <!-- Text area for user input -->
        <div class="text-area-container">
            <textarea class="form-control" placeholder="Type your message here..."></textarea>
            <button class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

{% include 'upload_file.html' %}

{% include 'usage.html' %}


<!--end-->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
